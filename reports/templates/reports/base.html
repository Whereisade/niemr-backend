<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title|default:"Report" }}</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; font-size: 12px; color: #111; }
    .header { border-bottom: 2px solid #222; padding-bottom: 6px; margin-bottom: 12px; }
    .brand { font-size: 18px; font-weight: 600; }
    .meta { font-size: 11px; color: #555; }
    .section { margin: 18px 0; }
    .section h3 { margin: 0 0 8px; border-bottom: 1px solid #ddd; padding-bottom: 4px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #e5e5e5; padding: 6px 8px; text-align: left; }
    .muted { color: #666; }
    .right { text-align: right; }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">{{ brand.name }}</div>
    <div class="meta">
      {{ brand.address }} • {{ brand.phone }} • {{ brand.email }}<br>
      Generated at: {{ generated_at }}
    </div>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
