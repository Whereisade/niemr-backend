services:
  - type: web
    name: niemr-api
    env: python
    plan: free
    region: frankfurt  # or any region near you/users
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:10000
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3

      # Django
      - key: DJANGO_DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: niemr-api.onrender.com,api.niemr.africa,localhost,127.0.0.1
      - key: TZ
        value: Africa/Lagos

      # Database (Supabase Session Pooler)
      - key: DATABASE_URL
        sync: false

      # Email (Resend)
      - key: RESEND_API_KEY
        sync: false

      # Supabase Storage (S3 protocol)
      - key: SUPABASE_PROJECT_REF
        sync: false
      - key: SUPABASE_S3_ACCESS_KEY_ID
        sync: false
      - key: SUPABASE_S3_SECRET_ACCESS_KEY
        sync: false
      - key: SUPABASE_BUCKET
        value: media

      # Optional: make signed URLs if your bucket is private
      - key: SUPABASE_MEDIA_SIGNED
        value: "True"
